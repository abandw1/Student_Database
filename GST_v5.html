	<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styleV5.css">
    <title>GST Calculator</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        var dict = {
            GST: 1.1,
            "GST and Duty": 1.155,
            Excise: 1.10360,
            Duty: 1.05,
            "GST and Excise": 1.21396
        };
        function Main() {
            var num = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = 'With ' + document.getElementById('Taxs').value + ', ' + num + ' becomes ' + (num * dict[document.getElementById('Taxs').value]).toFixed(2)
        }
    </script>
</head>
<body style="margin: 0; padding:0px width:100%" >
	<header style ="overflow:hidden; background-color: #7B7B7B"><h1>GST Excise, &amp; Duty Tax Calculator</h1></header>
    <div id="text">
    <br>
    <label for="cars">Apply what tax:</label>

    <select name="Taxs" id="Taxs">
        <option value="GST">GST</option>
        <option value="Duty">Duty</option>
        <option value="Excise">Excise</option>
        <option value="GST and Duty">GST &amp; Duty</option>
        <option value="GST and Excise">GST &amp; Excise</option>
    </select>
	<div>
	<br/>
	<text style="margin-top:5px; margin-bottom:5px;">Initial Value:</text>
	<br/>
    <input type = "number" value = "1"id="txtPrice" rows="1" cols="30" style="padding-top:5px;font-size:20px; display: inline-block; float: left;" >
    &nbsp;
<input id="btnRun" type="Button" value="Run" onclick="Main()" style="display: inline-block;" >
	<br />
    <br />
	</div>
	<div>
    The code returns:<br />
    <textarea readonly id="txtGST_price" rows="3" cols="30"></textarea>
	</div>
	</div>
</body>
</html>
