<head>
    <title>GST Calculator</title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        var dict = {
            GST: 1.1,
            "GST and Duty": 1.155,
            Excise: 1.10360,
            Duty: 1.05,
            "GST and Excise": 1.21396
        };
        function Main() {
            var num = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = 'With ' + document.getElementById('Taxs').value + ', ' + num + ' becomes ' + (num * dict[document.getElementById('Taxs').value]);
        }
    </script>
</head>
<body style="margin: 0; padding:0px width:100%">
	<header style ="overflow: hidden; padding:0px; background-color: #7B7B7B"><h1>GST Excise, &amp; Duty Tax Calculator</h1></header>
    
    <br>
    <label for="cars">Apply what tax:</label>

    <select name="Taxs" id="Taxs">
        <option value="GST">GST</option>
        <option value="Duty">Duty</option>
        <option value="Excise">Excise</option>
        <option value="GST and Duty">GST &amp; Duty</option>
        <option value="GST and Excise">GST &amp; Excise</option>
    </select>
	<div>
	<text style></text>
    <textarea value = "0"id="txtPrice" rows="1" cols="30">
	</textarea>
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
	</div>
	<div>
    The code returns:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>
	</div>
</body>
